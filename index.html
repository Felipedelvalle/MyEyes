<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #2f0f11;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  
  /* Button container styling */
  .button-container {
    position: relative;
    left: 478px;
    top: 215px;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  /* Styling for both buttons */
  .button {
    width: 90px;
    height: 88px;
    background-image: url('closedeyebook.png'); /* Normal image for first button */
    background-size: contain;
    scale: 1.1;
    background-repeat: no-repeat;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  /* Hover effect for the first button */
  .button:hover {
    transform: scale(1.4); /* Expand on hover */
    filter: brightness(1.2);
    cursor: url('Cursor2bright.png'), auto;
  }

  /* Styling for the second button */
  .button2 {
    width: 90px;
    height: 100px;
    background-image: url('closedabc.png'); /* Normal image for second button */
    background-size: contain;
    scale: 1.1;
    background-repeat: no-repeat;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  /* Hover effect for the second button */
  .button2:hover {
    transform: scale(1.3); /* Expand on hover */
    filter: brightness(1.2);
    cursor: url('Cursor2bright.png'), auto;
  }

  /* Pop-up image styling */
  .popup {
    display: none;
    position: fixed;
    bottom: -70%; /* Start a little higher */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 800px;
    height: auto;
    background-color: transparent;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: bottom 0.5s ease; /* Slide in effect */
  }

  .popup img {
    max-width: 100%;
    max-height: 100%;
  }

  /* Close button styling */
  .popup .close-btn {
    position: absolute;
    top: -30px;
    right: -20px;
    background-color: transparent;
    color: rgb(240, 28, 28);
    font-size: 50px;
    cursor: url('Cursor2bright.png'), auto;
    border: none;
    transition: color 0.3s ease;
  }

  /* Close button hover effect */
  .popup .close-btn:hover {
    color: rgb(255, 244, 244); /* Change color on hover */
  }

  /* Position of first button */
  #button1 {
    margin-bottom: 15px; /* Space between the buttons */
    margin-left: 70px;
  }

</style>
</head>
<body>

<!-- Button container for both buttons -->
<div class="button-container">
  <!-- First Button -->
  <div class="button" id="button1"></div>
  <!-- Second Button (positioned above the first one) -->
  <div class="button2" id="button2"></div>
</div>

<!-- First Popup Image -->
<div class="popup" id="popup1">
  <button class="close-btn" id="closePopup1">&times;</button>
  <img src="humaneye1.png" alt="Popup Image 1">
</div>

<!-- Second Popup Image -->
<div class="popup" id="popup2">
  <button class="close-btn" id="closePopup2">&times;</button>
  <img src="homophone1.png" alt="Popup Image 2">
</div>

<!-- Audio -->
<audio id="hoverSound" src="paper.mp3"></audio>
<audio id="clickSound" src="slide.mp3"></audio>
<audio id="closeSound" src="unslide.mp3"></audio>

<script>
  // Function for handling button click, hover, and pop-up interaction
  function setupButton(buttonId, popupId, closeButtonId, normalImage, hoverImage) {
    const button = document.getElementById(buttonId);
    const popup = document.getElementById(popupId);
    const closePopup = document.getElementById(closeButtonId);
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    const closeSound = document.getElementById('closeSound');

    // Button hover sound and image change
    button.addEventListener('mouseenter', () => {
      hoverSound.play();
      button.style.backgroundImage = `url('${hoverImage}')`; // Hover image
    });

    // Reset button image when mouse leaves
    button.addEventListener('mouseleave', () => {
      button.style.backgroundImage = `url('${normalImage}')`; // Normal image
    });

    // Button click sound and popup slide-in
    button.addEventListener('click', () => {
      clickSound.play();
      popup.style.display = 'flex';
      setTimeout(() => {
        popup.style.bottom = '20%'; // Slide in to a more appropriate position
      }, 10);
    });

    // Close popup when close button is clicked and play close sound
    closePopup.addEventListener('click', () => {
      closeSound.play();
      popup.style.bottom = '-70%'; // Slide back out from a higher position
      setTimeout(() => {
        popup.style.display = 'none';
      }, 500); // Wait for the slide-out animation
    });
  }

  // Setup the functionality for the first button and pop-up
  setupButton('button1', 'popup1', 'closePopup1', 'closedeyebook.png', 'openeyebook.png');

  // Setup the functionality for the second button and pop-up
  setupButton('button2', 'popup2', 'closePopup2', 'closedabc.png', 'openabc.png');
</script>


</body>
